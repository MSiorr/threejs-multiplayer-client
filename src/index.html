<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


</head>

<body>
    <div id="root"></div>
    <div id="menu">
        <div id="lobby">Searching for an opponent...</div>
        <div id="starts-soon"></div>
        <div id="room-transition"></div>
        <div id="title">
            <button id="start-game">Start</button>
        </div>
    </div>
    <div id="GUIPanel">
        <div id="status-bars">
            <div id="player-bar"></div>
            <div id="enemy-bar"></div>
        </div>
        <div id="options"></div>
        <div id="active-effects"></div>
        <div id="powerups"></div>
        <div id="game-info">
            <div id="map-count"></div>
            <div id="current-map-count"></div>
            <div id="current-map-difficulty"></div>
            <div id="time"></div>
        </div>
    </div>
</body>

</html>
